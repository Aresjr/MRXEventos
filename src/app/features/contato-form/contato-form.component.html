<div class="bg-black py-16 px-8">
  <div class="max-w-6xl mx-auto">

    <!-- Título -->
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white via-white to-primary/100 mb-4">
        Solicite um Orçamento
      </h2>
      <p class="text-gray-400 text-lg">Preencha o formulário e entraremos em contato</p>
      <div class="mt-6 flex justify-center">
        <div class="w-32 h-1 bg-gradient-to-r from-transparent via-primary to-transparent"></div>
      </div>
    </div>

    <!-- Formulário -->
    <div class="bg-gradient-to-br from-black to-primary/15 border-2 border-primary/30 rounded-2xl p-8 md:p-12 shadow-2xl">
<!--      <form action="https://formsubmit.co/logistica@mrxeventos.com.br" method="POST" class="space-y-6">-->
      <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="space-y-6">

        <!-- Campos ocultos -->
        <input type="hidden" name="_subject" [(ngModel)]="formData._subject" value="Novo Orçamento - Site MRX Eventos">
        <input type="hidden" name="_captcha" [(ngModel)]="formData._captcha" value="false">
        <input type="hidden" name="_template" [(ngModel)]="formData._template" value="table">
        <input type="text" name="_honey" [(ngModel)]="formData._honey" style="display:none">

        <!-- Nome da Empresa -->
        <div>
          <label for="nomeEmpresa" class="block text-white font-semibold mb-2">
            Nome da Empresa <span class="text-primary">*</span>
          </label>
          <input
            type="text"
            id="nomeEmpresa"
            name="nomeEmpresa"
            [(ngModel)]="formData.nomeEmpresa"
            required
            class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-primary focus:outline-none transition-colors"
            placeholder="Digite o nome da sua empresa">
        </div>

        <!-- Data do Evento -->
        <div>
          <label for="dataEvento" class="block text-white font-semibold mb-2">
            Data do Evento <span class="text-primary">*</span>
          </label>
          <input
            type="date"
            id="dataEvento"
            name="dataEvento"
            [(ngModel)]="formData.dataEvento"
            required
            class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-primary focus:outline-none transition-colors"
            [min]="getMinDate()">
        </div>

        <!-- Observações -->
        <div>
          <label for="observacoes" class="block text-white font-semibold mb-2">
            Observações <span class="text-primary">*</span>
          </label>
          <textarea
            id="observacoes"
            name="observacoes"
            [(ngModel)]="formData.observacoes"
            rows="6"
            required
            class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-primary focus:outline-none transition-colors resize-none"
            placeholder="Descreva os detalhes do seu evento, quantidade de pessoas, estrutura necessária, etc."></textarea>
        </div>

        <!-- Botão -->
        <div class="flex justify-center">
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-8 py-4 bg-primary hover:bg-primary/80 text-white font-bold rounded-lg transition-all duration-300 transform hover:scale-105">
            {{ isLoading ? 'Enviando...' : 'Solicitar Orçamento' }}
          </button>
        </div>

        <!-- Mensagem -->
        <p *ngIf="success" class="text-center text-primary font-semibold">Mensagem enviada com sucesso!</p>
        <p *ngIf="error" class="text-center text-red-400 font-semibold">Erro ao enviar. Tente novamente.</p>

      </form>

    </div>

  </div>
</div>
