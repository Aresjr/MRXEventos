<div class="bg-black py-16 px-8">
  <div class="max-w-6xl mx-auto">

    <!-- Título -->
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white via-white to-primary/100 mb-4">
        Solicite um Orçamento
      </h2>
      <p class="text-gray-400 text-lg">Preencha o formulário e entraremos em contato</p>
      <div class="mt-6 flex justify-center">
        <div class="w-32 h-1 bg-gradient-to-r from-transparent via-primary to-transparent"></div>
      </div>
    </div>

    <!-- Formulário -->
    <div class="bg-gradient-to-br from-black to-primary/15 border-2 border-primary/30 rounded-2xl p-8 md:p-12 shadow-2xl">
      <form [formGroup]="contatoForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Nome da Empresa -->
        <div>
          <label for="nomeEmpresa" class="block text-white font-semibold mb-2">
            Nome da Empresa <span class="text-primary">*</span>
          </label>
          <input
            type="text"
            id="nomeEmpresa"
            formControlName="nomeEmpresa"
            [class.border-red-500]="isFieldInvalid('nomeEmpresa')"
            class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-primary focus:outline-none transition-colors"
            placeholder="Digite o nome da sua empresa">
          <p *ngIf="isFieldInvalid('nomeEmpresa')" class="text-red-500 text-sm mt-1">
            Nome da empresa é obrigatório
          </p>
        </div>

        <!-- Data do Evento -->
        <div>
          <label for="dataEvento" class="block text-white font-semibold mb-2">
            Data do Evento <span class="text-primary">*</span>
          </label>
          <input
            type="date"
            id="dataEvento"
            formControlName="dataEvento"
            [class.border-red-500]="isFieldInvalid('dataEvento')"
            class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-primary focus:outline-none transition-colors"
            [min]="getMinDate()">
          <p *ngIf="isFieldInvalid('dataEvento')" class="text-red-500 text-sm mt-1">
            Data do evento é obrigatória
          </p>
        </div>

        <!-- Observações -->
        <div>
          <label for="observacoes" class="block text-white font-semibold mb-2">
            Observações <span class="text-primary">*</span>
          </label>
          <textarea
            id="observacoes"
            formControlName="observacoes"
            rows="6"
            [class.border-red-500]="isFieldInvalid('observacoes')"
            class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-primary focus:outline-none transition-colors resize-none"
            placeholder="Descreva os detalhes do seu evento, quantidade de pessoas, estrutura necessária, etc."></textarea>
          <p *ngIf="isFieldInvalid('observacoes')" class="text-red-500 text-sm mt-1">
            Observações são obrigatórias
          </p>
        </div>

        <!-- Mensagem de Sucesso -->
        <div *ngIf="submitSuccess" class="bg-green-500/20 border-2 border-green-500 rounded-lg p-4 text-green-400 text-center">
          <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Solicitação enviada! Entraremos em contato em breve.
        </div>

        <!-- Botão de Envio -->
        <div class="flex justify-center">
          <button
            type="submit"
            [disabled]="submitting"
            class="px-8 py-4 bg-primary hover:bg-primary/80 text-white font-bold rounded-lg transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
            <span *ngIf="!submitting">Solicitar Orçamento</span>
            <span *ngIf="submitting" class="flex items-center gap-2">
              <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Enviando...
            </span>
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
