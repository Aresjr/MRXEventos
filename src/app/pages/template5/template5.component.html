<!-- Modern Card Layout -->
<div class="bg-gradient-to-b from-base-200 to-base-100">
  <div class="container mx-auto px-4 py-20">
    <div class="text-center mb-16">
      <h1 class="text-6xl font-bold mb-4">MRX Eventos</h1>
      <p class="text-2xl text-base-content/70">Criando Momentos Especiais</p>
    </div>

    <!-- Services Cards -->
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-20">
      @for (service of services; track service.icon) {
        <div class="card bg-base-100 shadow-2xl hover:shadow-primary/50 transition-all hover:-translate-y-2">
          <div class="card-body items-center text-center p-8">
            <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mb-4">
              <i-lucide [name]="service.icon" class="w-10 h-10 text-primary"></i-lucide>
            </div>
            <h3 class="card-title text-xl mb-2">{{ service.title }}</h3>
            <p class="text-sm">{{ service.description }}</p>
          </div>
        </div>
      }
    </div>

    <!-- Contact Form -->
    <div class="card bg-base-100 shadow-2xl max-w-2xl mx-auto">
      <div class="card-body p-12">
        <h2 class="card-title text-3xl mb-6 justify-center">Solicite um Or√ßamento</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div class="grid md:grid-cols-2 gap-4">
            <input type="text" formControlName="name" placeholder="Nome Completo" class="input input-bordered" />
            <input type="tel" formControlName="phone" placeholder="Telefone" class="input input-bordered" />
          </div>
          <input type="email" formControlName="email" placeholder="Seu Email" class="input input-bordered w-full" />
          <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="contactForm.invalid">
            Solicitar Or√ßamento
          </button>
        </form>
        <div class="divider"></div>
        <div class="text-center space-y-2 text-sm opacity-70">
          <p>üìß contato&#64;mrxeventos.com.br</p>
          <p>üìû (11) 3456-7890</p>
          <p>üìç S√£o Paulo - SP</p>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer footer-center p-10 bg-base-300"><p>¬© 2025 MRX Eventos - Todos os direitos reservados</p></footer>
